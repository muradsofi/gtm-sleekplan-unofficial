homepage: "https://github.com/muradsofi/gtm-sleekplan-unofficial"
documentation: "https://github.com/muradsofi/gtm-sleekplan-unofficial/blob/main/README.md"
versions:
  - sha: b499cb080dae612f691b14321129f4488f44af54
    changeNotes: Initial release

categories:
  - ANALYTICS
  - UTILITY
  - MARKETING

monitoredTagTypes:
  - SCRIPT

permissions:
  access_globals:
    - "$sleek"
    - "SLEEK_PRODUCT_ID"
    - "$sleek.setUser"
    - "$sleek.addMetadata"
  inject_script:
    - "https://client.sleekplan.com/*"

statics:
  - name: "Widget Load"
    type: "TAG_TYPE"
    value: "widget_load"
  - name: "Set User"
    type: "TAG_TYPE"
    value: "set_user"
  - name: "Add Metadata"
    type: "TAG_TYPE"
    value: "add_metadata"

brand:
  displayName: "Sleekplan"
  thumbnail: "data:image/png;base64,"
  description: "Unofficial GTM tag template for integrating Sleekplan feedback widget"
  supportUrl: "https://github.com/yourusername/sleekplan-tag/issues"
  privacyPolicyUrl: "https://sleekplan.com/privacy-policy"
  termsOfServiceUrl: "https://sleekplan.com/terms"

languages:
  - en
  - de
  - fr
  - es
  - it
  - nl
  - pt
  - ja
  - zh

containerContexts:
  - WEB 
